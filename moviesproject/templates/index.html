{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
<div class="row">
    {% for i in movie_list%}
    <div class="col-sm-4">
    <div class="card-deck">
        <div class="card"style="width:25rem;height:28rem;">
    <img class="card-img-top"style="height:15rem;" src="{{i.img.url}}"alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title"><a href="{% url 'detail' i.id %}">{{i.name}}</a><span class="badge badge-secondary">New</span></h5>
        <a href="{% url 'detail' i.id %}" class="btn btn-primary">View Details</a><br>
    </div>
        </div>
    </div>
        </div>
    {% endfor %}
</div>

</div>


{% endblock %}
