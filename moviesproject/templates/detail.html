{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
          <img class="d-block w-100" src="{{movie.img.url}}"  alt="First slide">
          </div>
          <div class="carousel-item">
          <img class="d-block w-100" src="{{movie.img1.url}}" alt="Second slide">
          </div>
          <div class="carousel-item">
          <img class="d-block w-100" src="{{movie.img2.url}}" alt="Third slide">
          </div>
        </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
      </div>
    </div>
    <div class="col-md-6">
    {{movie.name}}<br>
    {{movie.desc}}<br>
    {{movie.year}}<br>
<a class='btn btn-warning' href="{% url 'update' movie.id %}">Update</a>
<a class='btn btn-warning' href="{% url 'delete' movie.id %}">Delete</a>
<a class='btn btn-warning' href="{% url 'add' %}">Add New</a>

    </div>
  </div>
</div>












{% endblock %}
