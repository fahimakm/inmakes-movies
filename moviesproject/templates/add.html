{% extends 'base.html' %}
{% block body %}
<form method="POST"enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie name"><br>
    <input type="text" name="desc" placeholder="Enter Movie description"><br>
    <input type="text" name="year" placeholder="Enter Movie year"><br>
    <input type="file" name="img"><br>
    <input type="file" name="img1"><br>
    <input type="file" name="img2"><br>

    <input type="submit"><input type="reset">

</form>
{% endblock %}
